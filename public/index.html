<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Javascript -->
    <script src="js/script.js" type="text/javascript" defer></script>
    <!-- Fonts -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Akaryakıt Fiyatları</title>
</head>
<body class="bg-color-1A4052">

    <div id="header-container" class="container text-center p-2">
        <div class="row">
            <div class="col">
                <h1 class="text-white">Akaryakıt Fiyatları</h1>
            </div>
        </div>
    </div>
    <div id="content-container" class="container p-2">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form class="p-2 my-1 rounded-3 bg-color-212529">
                    <div class="form-row center">
                        <div class="form-group mx-1 w-25">
                            <select id="brandSelect" class="form-control form-select form-select-md" style="border: 1px solid rgb(255, 255, 255, 0.1); background-color: #212529; color: #FFFFFF;">
                                <option selected>Firma seçin</option>
                                <option value="Petrol Ofisi">Petrol Ofisi</option>
                                <option value="Opet">Opet</option>
                                <option value="Alpet">Alpet</option>
                                <option value="Sunpet">Sunpet</option>
                                <option value="Türkiye Petrolleri">Türkiye Petrolleri</option>
                            </select>
                        </div>
                        <div class="form-group mx-1 w-25">
                            <select id="citySelect" class="form-control form-select form-select-md" style="border: 1px solid rgb(255, 255, 255, 0.1); background-color: #212529; color: #FFFFFF;">
                                <option selected>Şehir seçin</option>
                            </select>
                        </div>
                        <!--
                        <div class="form-group margin-right-5 w-25">
                            <select id="districtSelect" class="form-control">
                                <option selected>İlçe seçin</option>
                            </select>
                        </div>
                        -->
                        <div class="form-group mx-1">
                            <button id="searchButton" class="btn btn-md" onclick="search()" type="button">Ara</button>
                        </div>
                    </div>
                </form>
                <div id="table" class="table-responsive p-2 rounded-3 bg-color-212529">
                    <div id="info" class="p-2">
                        <div id="info-city" class="text-white">
                            <h3 id="city"></h3>
                        </div>
                        <div id="info-brand" class="text-white">
                            <h5 id="brand" class="px-1"></h5>
                            <img id="brand-image" src="img/po-logo.svg" alt="" class="rounded-3">
                        </div>
                    </div>
                    <table id="table-inner" class="table table-hover table-dark" style="margin: 0;">
                        <thead>
                          <tr>
                            <th scope="col">İlçe</th>
                            <th scope="col">Kurşunsuz Benzin</th>
                            <th scope="col">Motorin</th>
                            <th scope="col">LPG</th>
                          </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                      </table>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <div id="footer-container" class="container text-center text-white">
        <div class="row">
            <div class="col">
                <p class="my-2">© 2024 Tüm Hakları Saklıdır.</p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
